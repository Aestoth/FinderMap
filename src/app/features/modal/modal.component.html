<ion-card class="ion-no-border ion-text-center">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <img [src]="modalPoi | icon : icons | async" />
  <ion-card-header>
    <ion-title>{{ modalPoi.names.translations?.en }}</ion-title>
  </ion-card-header>
  <ion-card-content>
    {{ modalPoi.descriptions?.translations?.en }}
  </ion-card-content>
</ion-card>
