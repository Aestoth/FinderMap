<ion-card class="ion-no-border ion-text-center">
  <ion-toolbar color="primary">
    <ion-title>{{ modalPoi.names.translations?.en }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <img [src]="modalPoi | icon : icons | async" />
  <ion-card-content>
    {{ modalPoi.descriptions?.translations?.en }}
  </ion-card-content>
  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note> 11h ago </ion-note>
    </ion-col>
  </ion-row>
</ion-card>
