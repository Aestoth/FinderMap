<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Map</ion-title>
  </ion-toolbar>
</ion-header>

<div id="mapContainer">
  <canvas id="map"></canvas>
  <div id="floors-menu">
    <button
      *ngFor="let floor of floors"
      class="floor-button"
      (click)="onClick(floor)"
    >
      {{ floor.names.translations.en }}
    </button>
  </div>
</div>
