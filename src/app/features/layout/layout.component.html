<ion-split-pane contentId="menu-content">
    <ion-menu contentId="menu-content">
      <ion-header>
        <ion-toolbar color="primary" class="ion-text-center">
          <ion-title>Menu</ion-title>
          <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
          </ion-buttons>
          <ion-button slot="end" *ngIf="user$|async as user" (click)="user?.uid ? logout() : login()">
            <ion-icon color="light" [name]="user?.uid ? 'log-out' : 'log-in'"></ion-icon>
          </ion-button>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <app-sidebar *ngIf="wf"></app-sidebar>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="menu-content">
        <ion-header>
          <ion-toolbar color="primary">
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Map</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <app-map *ngIf="wf"></app-map>
        </ion-content>
    </ion-router-outlet>
  </ion-split-pane>
