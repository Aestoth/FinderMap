<ion-accordion-group  *ngFor="let group of groups">
  <ion-accordion value="group">
    <ion-item slot="header">
      <ion-label>{{ group.names.translations.en }}</ion-label>
    </ion-item>

    <ion-list slot="content">
      <ion-item *ngFor="let poi of group.pois">
        <ion-label>{{poi.names.translations.en}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-accordion>
</ion-accordion-group>
